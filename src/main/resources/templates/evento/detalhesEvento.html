<!DOCTYPE html>
<html xmlns:xsi="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
 <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Home | Detalhes Evento</title>
</head>
<body>
  <div style= " margin: 0 auto;
  width: 1000px;">
  <h1  style="text-align:center">Detalhes do Eventos</h1>
  <br>
    <p>
      <a href="/eventos" class="waves-effect green btn">
        <i class="material-icons left">add_circle_outline</i>
      Lista de Eventos
      </a>
    </p>
      <div th:each="evento : ${evento}">
          <div class="row" style="font-weight: bold;">        
            <p>Nome: <span th:text="${evento.nome}"></span></a></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Horario: <span th:text="${evento.horario}"></span></p>
          </div>
          <th:block th:include="evento/mensagemValidacao"></th:block>

          <form method="post" style="font-weight: bold;">
            Nome: <input type="text" value="" name="nomeConvidado">
            RG: <input type="text" value="" name="rg">
            <button class="waves-effect blue btn" type="submit">Adicionar</button>
          </form>
    </div>
    <h5>Lista de Convidados:</h5>

    <div class="container" th:each="convidado : ${convidados}">
      <div class="row">
          <div class="input-field col s6"> 
            <p><span th:text = "${convidado.nomeConvidado}"></span></p>
          </div>
          <div class="input-field col s3">
            <p><span th:text = "${convidado.rg}"></span></p>
          </div>

      </div>

    </div>
      
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</div>
</body>
</html>

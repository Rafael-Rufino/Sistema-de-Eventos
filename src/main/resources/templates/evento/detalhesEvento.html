<!DOCTYPE html>
<html xmlns:xsi="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
 <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style/styleCss.css">
  <title>Home | Detalhes Evento</title>
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper" style="background: rgb(0, 162, 255);">
        <a href="#" class="brand-logo">Agenda Eventos</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="/eventos" class="waves-effect green btn">
              <i class="material-icons left">format_list_bulleted</i>Lista de Eventos
            </a>
          </li>
  
        </ul>
      </div>
    </nav>
          
  </header>

  <div style= " margin: 0 auto;
  width: 1000px;">
  <h1  style="text-align:center">Detalhes Eventos</h1>
  <br>
      <div th:each="evento : ${evento}" class="detalhesEvento">
          <div class="row" style="font-weight: bold;">        
            <p>Nome: <span th:text="${evento.nome}"></span></a></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Horario: <span th:text="${evento.horario}"></span></p>
          </div>
          <th:block th:include="evento/mensagemValidacao"></th:block>
    </div>
    
    <div class="detalhesEvento">
      <form method="post" style="font-weight: bold;">
        Nome: <input type="text" value="" name="nomeConvidado" placeholder="Nome Completo">
        RG: <input type="text" value="" name="rg" placeholder="AA-00.000.000">
        <button class="waves-effect blue btn" type="submit">Adicionar</button>
      </form>
    </div>
    <br><br>

    <table>
      <thead>
        <tr> 
          <th>Nome Convidado</th>
          <th>RG</th>
          <th>Deletar</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="convidado : ${convidados}">
          <td>
            <span th:text = "${convidado.nomeConvidado}"></span>
          </td>
          <td>
            <span th:text = "${convidado.rg}"></span>
          </td>
        </td>
        <td>
          <a class="waves-effect waves-light"
             th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}">
             <i class="material-icons left">delete</i>
          </a>
       </td>


        </tr>
        
      </tbody>
   
  </table>
  <br><br>
      
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:xsi="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
 <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Home | EventosApp</title>
</head>
<body>
  <div style= " margin: 0 auto;
  width: 1000px;">
  <h1  style="text-align:center">Lista de Eventos</h1>
  <br>
    <p>
      <a href="/cadastrarEvento" class="waves-effect green btn">
        <i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a>
      </p>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Local</th>
            <th>Data</th>
            <th>Horario</th>
          </tr>
          <tbody style="font-weight: bold;">
            <tr th:each="evento : ${eventos}">        
              <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
              <td><span th:text="${evento.local}"></span></td>
              <td><span th:text="${evento.data}"></span></td>
              <td><span th:text="${evento.horario}"></span></td>

            </tr>
        </tbody>
        </div>
      </thead>
  </table>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      </div>
</body>
</html>
